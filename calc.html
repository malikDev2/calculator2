<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <ul>
            <p id="head">Calculator</p>
            <input type="text" id="solve">
            <section id="buttons">
                <p>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="plus">+</button>
                    <button id="backspace">←</button>
                </p>
                <p>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="minus">-</button>
                    <button id="pi">π</button>
                </p>
                <p>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="times">*</button>
                    <button id="e">e</button>
                </p>
                <p>
                    <button id="0">0</button>
                    <button id="dot">.</button>
                    <button id="equals">=</button>
                    <button id="divide">/</button>
                    <button id="sqrt">√</button>
                </p>
                <p>
                    <button id="open-parenthesis">(</button>
                    <button id="close-parenthesis">)</button>
                    <button id="exponent">^</button>
                    <button id="clear">C</button>
                    <button id="factorial">!</button>
                </p>
                <p id="answer"></p>
            </section>
        </ul>
    </div>
    <script src="calc.js"></script>
</body>
</html>
